<div class = "row">
  <div class="col-md-6">
    <h2>
      Fixtures
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="fixture in fixtures | orderBy:'match'" style="cursor:pointer">
          <td>
              {{fixture.date}}
          </td>
         
         <td style="text-align: center;">
          <a ng-href= "#/contact/{{fixture._id}}">{{ fixture.home }}  -  V   -  {{ fixture.away }}</a>
        </td>
      </tr>
    </tbody>
  </table>
    <button style="margin-top:20px" class="btn btn-default" ng-click="go()">Edit</button>
</div>
