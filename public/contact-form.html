<div class="row" ng-hide="contact._id">
  <div class="col-md-6">
      <h2>Create new contact</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Home Score</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.hscore" > 
    </p>
    <p>
      <label>Away Score</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.ascore" required> 
    </p>

    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveContact(contact)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
